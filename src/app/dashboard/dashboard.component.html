<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="350px">
	
	<mat-grid-tile [colspan]="1" [rowspan]="2">
      <mat-card class="dashboard-card mat-elevation-z4">
        <mat-card-content class="dashboard-card-content">
		
		
		    <mat-toolbar>
			  <button
				type="button"
				aria-label="Toggle sidenav"
				mat-icon-button
				(click)="drawer.toggle()">
				<mat-icon aria-label="set-home">home</mat-icon>
			  </button>

			</mat-toolbar>
		
		  <div class="search-container">
            <mat-form-field appearance="outline">
			  <mat-label>Search case files</mat-label>
			  <input matInput placeholder="search by tag">
		    </mat-form-field>
		  </div>
		  <div>
		  
			<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
			  <mat-tree-node matRipple *matTreeNodeDef="let node" matTreeNodePadding>
				<button mat-icon-button disabled></button>
				{{node.item}}
			  </mat-tree-node>
			  <mat-tree-node matRipple *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
				<button mat-icon-button
						[attr.aria-label]="'toggle ' + node.filename" matTreeNodeToggle>
				  <mat-icon class="mat-icon-rtl-mirror">
					{{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
				  </mat-icon>
				</button>
				{{node.item}}
				<mat-progress-bar *ngIf="node.isLoading"
								  mode="indeterminate"
								  class="example-tree-progress-bar"></mat-progress-bar>
			  </mat-tree-node>
			</mat-tree>
		  
		  </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
	
	<mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>
            Case file title
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
		  <mat-card-subtitle>Case # 123456/2019</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">

		<form class="case-file-container" [formGroup]="options" [style.fontSize.px]="12">		  
		  <mat-form-field>
			<input matInput placeholder="Date closed">
		  </mat-form-field>
		  <mat-slide-toggle>Slide me!</mat-slide-toggle>
		  <mat-form-field>
			<input matInput placeholder="Owner">
		  </mat-form-field>
		  
		<mat-form-field class="example-chip-list">
		  <mat-chip-list #chipList aria-label="Fruit selection">
			<mat-chip *ngFor="let fruit of fruits" [selectable]="selectable"
					 [removable]="removable" (removed)="remove(fruit)">
			  #{{fruit.name}}
			  <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
			</mat-chip>
			<input placeholder="New tag..."
				   [matChipInputFor]="chipList"
				   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
				   [matChipInputAddOnBlur]="addOnBlur"
				   (matChipInputTokenEnd)="add($event)">
		  </mat-chip-list>
		</mat-form-field>

		<mat-accordion>
		  <mat-expansion-panel>
			<mat-expansion-panel-header>
			  <mat-panel-title>
				Details
			  </mat-panel-title>
			  <mat-panel-description>
				Type your name and age
			  </mat-panel-description>
			</mat-expansion-panel-header>

			<mat-form-field>
			  <input matInput placeholder="First name">
			</mat-form-field>

			<mat-form-field>
			  <input matInput placeholder="Age">
			</mat-form-field>
		  </mat-expansion-panel>
		</mat-accordion>
		</form>



        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
	
	<mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card mat-elevation-z4">
        <mat-card-content class="dashboard-card-content">

			<div class="document-container">
			  <table mat-table [dataSource]="dataSource.docs">

				<!-- Position Column -->
				<ng-container matColumnDef="position">
				  <th mat-header-cell *matHeaderCellDef> No. </th>
				  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="name">
				  <th mat-header-cell *matHeaderCellDef> Name </th>
				  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
				</ng-container>

				<!-- Weight Column -->
				<ng-container matColumnDef="weight">
				  <th mat-header-cell *matHeaderCellDef> Weight </th>
				  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
				</ng-container>

				<!-- Symbol Column -->
				<ng-container matColumnDef="symbol">
				  <th mat-header-cell *matHeaderCellDef> Symbol </th>
				  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			  </table>
			</div>

        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
